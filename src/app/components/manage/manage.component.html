<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" *ngIf="user">
            <h5>You have logged in with
                <b [innerText]="user?.email ? user?.email : user?.phoneNumber"></b>
            </h5>
            <hr>
            <div class="btn-center">
                <button type="button"style="margin-left: auto; margin-right: auto;"
                class="btn btn-outline-danger" (click)="logout()">Log Out</button>
            </div>
        </div>
    </div>
</div>
