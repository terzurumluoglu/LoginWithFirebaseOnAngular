<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
    <form class="login100-form validate-form" [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
        <span class="login100-form-title p-b-49">
            Register
        </span>
        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
            <span class="label-input100">Username</span>
            <input formControlName="email" class="input100" type="email" name="email" placeholder="Type your email">
            <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
            <span class="label-input100">Password</span>
            <input formControlName="password" class="input100" type="password" name="pass"
                placeholder="Type your password">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Password is required">
            <span class="label-input100">Password (Confirm)</span>
            <input formControlName="passwordConfirm" class="input100" type="password" name="passConfirm"
                placeholder="Type your password (Confirm)">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <div class="text-right p-t-8 p-b-31">
            &nbsp;
        </div>
        <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <input type="submit" class="login100-form-btn" [disabled]="registerForm?.invalid"
                    [value]="registerForm?.invalid ? 'Disabled' : 'Register'" />
                <!-- </button> -->
            </div>
        </div>
        <div class="flex-col-c p-t-30 loader">
            <!-- <div> -->
            <div *ngIf="alert" [class]="msgData?.cssClass" role="alert">
                {{msgData?.message}}
            </div>
            <img *ngIf="loader" src="/assets/images/loader.gif">
            <!-- </div> -->
        </div>
    </form>
</div>
