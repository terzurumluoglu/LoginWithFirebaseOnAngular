<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
    <form class="login100-form validate-form" [formGroup]="phoneForm" (ngSubmit)="login(phoneForm)">
        <span class="login100-form-title p-b-49">
            Login with Phone
        </span>
        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
            <span class="label-input100">Phone Number</span>
            <input formControlName="phone" class="input100" type="phone" name="phone" placeholder="Type your phone">
            <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button type="submit" id="sign-in-button" class="login100-form-btn">
                    Login
                </button>
            </div>
        </div>
    </form>

    <hr>

    <form class="login100-form validate-form" [formGroup]="codeForm" (ngSubmit)="verifyCode(codeForm)">
        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
            <span class="label-input100">Verify Code</span>
            <input formControlName="code" class="input100" type="phone" name="phone" placeholder="Type your phone">
            <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button type="submit" class="login100-form-btn">
                    Verify Code
                </button>
            </div>
        </div>

        <div class="flex-col-c loader m-t-20">
            <!-- <div> -->
            <div *ngIf="alert" [class]="msgData?.cssClass" role="alert">
                {{msgData?.message}}
            </div>
            <img *ngIf="loader" src="/assets/images/loader.gif">
            <!-- </div> -->
        </div>

        <div class="flex-col-c p-t-45">
            <span class="txt1 p-b-17">
                Or Sign Up Using
            </span>
            <a href="#" class="txt2">
                Sign Up
            </a>
        </div>
    </form>
</div>
